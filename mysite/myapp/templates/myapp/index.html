{% extends 'myapp/base.html' %}

{% block content %}
  <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt"></main>

  <div class="p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    {% for item in items %}
      <a href="{% url 'myapp:detail' item.id %}">
        <div class=" rounded overflow-hidden shadow-lg transition-transform transform hover:scale-105">
          <img class="w-full" src="{{ item.image.url }}" alt="" />
          <div class="px-6 py-4">
            <p class="font-bold text-xl mb-2">{{ item.name }}</p>
            <p class="font-bold text-xl text-green-500 mb-2">${{ item.price }}</p>
            <p class="text-gray-700 text-base">{{ item.description }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
