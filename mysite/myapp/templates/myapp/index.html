<html>
  <head></head>

  <body>
    <h1>This is index template</h1>

    <h2>
      {% for item in items %}
        <a href="{% url 'detail' item.id %}">ID: {{ item.id }} | Имя: {{ item.name }} | Цена: {{ item.price }} | Описание: {{ item.description }} <br /></a>
      {% endfor %}
      <a href="{% url "detail "%}">
    </h2>
  </body>
</html>
